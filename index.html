<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0a43a301d3.js" crossorigin="anonymous"></script>
    <title>Proyecto 2da entrega</title>
</head>
<body>
    <div class="container-fluid">
        <section>
            <!-- menu arriba de todo, de usuario y contraseña -->
            <div class="row">
                <div class="col-12 border">
                    <h5 class="text-center">Menu usuario</h5>
                </div>
            </div>
        </section>
        <section>
            <div class="row ">
                <!-- menu principal (parte izquierda de la pantalla) -->
                <div class="col-1  px-0 vh-100 d-flex flex-column bd-highlight mb-3">
                    <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-money-check-dollar fa-3x"></i><p>ventas</p></a></button>
                    <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-book fa-3x"></i></i><p>Cotizaciones</p></button>
                    <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-id-card fa-3x"></i><p>Clientes</p></button>
                    <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-truck-moving fa-3x"></i><p>Inventario</p></button>
                    <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-box fa-3x"></i><p>Productos</p></button>
                    <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-file-invoice-dollar fa-3x"></i><p>Cuentas a Pagar</p></button>
                    <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-cash-register fa-3x"></i><p>Caja</p></button>
                    <button type="button" class="btn btn-outline-primary "><i class="fa-solid fa-user fa-3x"></i><p>Usuarios</p></button>
                    <button type="button" class="btn btn-outline-primary "><a href="estadisticas.html"><i class="fa-solid fa-chart-line fa-3x"></i><p>Estadisticas</p></a></button>
                </div>
                <div class="col-11 px-0">
                    <!-- submenu de opciones -->
                    <div class="col-12 border container-fluid d-flex p-2 bd-highlight py-0">
                        <div class="container-fluid col-2 px-0 py-1 border-end text-center">
                            <h4>Productos</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 py-1 border-end border-start text-center">
                            <h4>Operaciones de stock</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 py-1 border-end border-start text-center">
                            <h4>Proveedores</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 py-1 border-end border-start text-center">
                            <h4>Solicitud cotizacion</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 py-1 border-end border-start text-center">
                            <h4>Control de vencimiento</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 py-1 border-end border-start text-center">
                            <h4 class="sobrante"></h4>
                        </div>
                    </div>
                    <!-- submenu con acciones a realizar (AÑADIR PRODUCTO, EDITAR PRODUCTO, ELIMINAR PRODUCTO, IMPRIMIR) -->
                    <div class="col-12 container-fluid px-2 py-1 d-flex flex-row bd-highlight ">
                        
                        
                        <!-- BOTON AGREGAR -->
                    <button type="button" id="btnAbrirFormulario" class="btn btn-success me-2 " data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-square-plus icono__agregar fa-2x"></i> </button>
                    
                    <!-- Modal agregar-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="FormularioProductoEliminado">
                                    <!-- producto -->
                                    <div class="m-2">
                                        <label class="form-label">Nombre del producto</label>
                                        <input type="text" class="form-control my-1" id="nombreProductoNuevo">
                                    </div>
                                    <!-- proveedor -->
                                    <div class="m-2">
                                        <label class="form-label">Proveedor</label>
                                        <input type="text" class="form-control my-1" id="proveedorProductoNuevo">
                                    </div>
                                    <!-- codigo del producto -->
                                    <div class="m-2">
                                        <label class="form-label">Codigo</label>
                                        <input type="text" class="form-control my-1" id="codigoProductoNuevo">
                                    </div>
                                    <!-- cantidad del producto -->
                                    <div class="m-2">
                                        <label class="form-label">Cantidad </label>
                                        <input type="number" class="form-control my-1" id="cantidadProductoNuevo">
                                    </div>
                                    <!-- costo del producto -->
                                    <div class="m-2">
                                        <label class="form-label">COSTO TOTAL (costo por todas las piezas del producto)</label>
                                        <input type="number" class="form-control my-1" id="costoProductoNuevo">
                                    </div>       
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" id="btnAgregar" class="btn btn-primary">Agregar</button>
                            </div>
                        </div>
                        </div>
                        </div>
                        
                        
                        <!-- BOTON EDITAR -->
                        <button type="button" id="btnAbrirFormulario" class="btn btn-primary me-2 " data-bs-toggle="modal" data-bs-target="#modalEditar"><i class="fa-solid fa-square-pen icono__editar fa-2x"></i></button>
                        
                        
                        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="FormularioProductoEditado">
                                        <!-- producto -->
                                        <div class="m-2">
                                            <label class="form-label">Nombre del producto</label>
                                            <input type="text" class="form-control my-1" id="nombreProductoEditado">
                                        </div>
                                        <!-- proveedor -->
                                        <div class="m-2">
                                            <label class="form-label">Proveedor</label>
                                            <input type="text" class="form-control my-1" id="proveedorProductoEditado">
                                        </div>
                                        <!-- codigo del producto -->
                                        <div class="m-2">
                                            <label class="form-label">Codigo</label>
                                            <input type="text" class="form-control my-1" id="codigoProductoEditado">
                                        </div>
                                        <!-- cantidad del producto -->
                                        <div class="m-2">
                                            <label class="form-label">Cantidad </label>
                                            <input type="number" class="form-control my-1" id="cantidadProductoEditado">
                                        </div>
                                        <!-- costo del producto -->
                                        <div class="m-2">
                                            <label class="form-label">COSTO TOTAL (costo por todas las piezas del producto)</label>
                                            <input type="number" class="form-control my-1" id="costoProductoEditado">
                                        </div>       
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" id="btnEditar" class="btn btn-primary">Aceptar</button>
                                </div>
                            </div>
                            </div>
                            </div>
                        


                        <!-- BOTON ELIMINAR -->
                        <button type="button" id="btnAbrirFormularioEliminar" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalEliminar"><i class="fa-solid fa-trash icono__eliminar fa-2x"></i></button>
        
                        <!-- Modal eliminar-->
                        <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="FormularioProductoNuevo">
                                        <!-- producto -->
                                        <div class="m-2">
                                            <label class="form-label">Nombre del producto a eliminar</label>
                                            <input type="text" class="form-control my-1" id="nombreProductoEliminado">
                                        </div>
                                        
                                    </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" id="btnEliminar" class="btn btn-primary">Eliminar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        <!-- BOTON IMPRIMIR -->
                        <button type="button" id="btnImprimir" class="btn btn-primary mx-2"><i class="fa-solid fa-print icono__imprimir fa-2x"></i></button>
                        </div>
                    <!-- TITULOS DE LA INFORMACION DEL OS PRODUCTOS A CARGAR, TITULO DE CADA COLUMNA -->
                    <div class="col-12 border container-fluid px-2 py-0 d-flex bd-highlight ">
                        <div class="container-fluid col-2 px-0 border-end">
                            <h4 class="text-center">Producto</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-end border-start">
                            <h4 class="px-0 text-center">Proveedor</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-end border-start">
                            <h4 class="px-0 text-center">Codigo</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-end border-start">
                            <h4 class="px-0 text-center">Cantidad</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-end border-start">
                            <h4 class="px-0 text-center">Costo Unitario</h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-start">
                            <h4 class="px-0 text-center">Costo </h4>
                        </div>
                    </div>
                    <!-- PRODUCTOS CARGADOS -->
                    <div id="productoNuevo" class="col-12 border container-fluid px-2 py-0 d-flex bd-highlight ">
                        <div class="container-fluid col-2 px-0 border-end">
                            <h4 id="productoNuevo__nombre" class="px-0 text-center"></h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-end border-start">
                            <h4 id="productoNuevo__proveedor" class="px-0 text-center"></h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-end border-start">
                            <h4 id="productoNuevo__codigo" class="px-0 text-center"></h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-end border-start">
                            <h4 id="productoNuevo__cantidad" class="px-0 text-center"></h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-end border-start">
                            <h4 id="productoNuevo__costoUnitario" class="px-0 text-center"></h4>
                        </div>
                        <div class="container-fluid col-2 px-0 border-start">
                            <h4 id="productoNuevo__costo" class="px-0 text-center"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       
    </div>

    <!-- SCRIPTS -->
    <script src="js/script.js"></script>
</body>
</html>
